[bar]

fill = ⏽
empty = ⏽
indicator =

[module/audio-bar]

type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume> <bar-volume>

format-muted = <label-muted>
format-muted-prefix =  
format-muted-prefix-foreground = ${color.pink}

label-muted = " Muted"
label-muted-foreground = ${color.sep}

label-volume = %percentage:2:4%%
label-volume-foreground = ${color.foreground}

ramp-volume-0 = "%{T2}%{T-}"
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${color.blue}

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 6
bar-volume-gradient = true

bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${color.foreground}
bar-volume-indicator-font = 2

bar-volume-fill = ${bar.fill}
bar-volume-fill-font = 2
bar-volume-foreground-0 = ${color.green}
bar-volume-foreground-1 = ${color.green}
bar-volume-foreground-2 = ${color.yellow}
bar-volume-foreground-3 = ${color.yellow}
bar-volume-foreground-4 = ${color.red}

bar-volume-empty = ${bar.empty}
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${color.sep}

ramp-headphones-0 = 
